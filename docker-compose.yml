
services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

  es:
    build:
      context: ./
      dockerfile: Dockerfile.elasticsearch
    container_name: es
    environment:
      - discovery.type=single-node
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"

  kibana:
    build:
      context: ./
      dockerfile: Dockerfile.kibana
    container_name: kibana
    ports:
      - "5601:5601"
    depends_on:
      es:
        condition: service_healthy

volumes:
  es-data:
    driver: local