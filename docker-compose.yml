
services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

  es:
    build:
      context: ./
      dockerfile: Dockerfile.elasticsearch
    container_name: es
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"

  kibana:
    build:
      context: ./
      dockerfile: Dockerfile.kibana
    container_name: kibana
    ports:
      - "5601:5601"
    depends_on:
      - es
    networks:
      - es-bridge

volumes:
  es-data:
    driver: local

networks:
  es-bridge:
    driver: bridge